<!DOCTYPE html>
<html>
<head>
     <title>Codedamn</title>
</head>
<body>
     <!-- thin space -->
     <p>Explore&thinsp;Codedamn</p>
     <!-- regular space -->
     <p>Explore Codedamn</p>
     <!-- non breaking space -->
     <p>Explore&nbsp;Codedamn</p>
     <!-- two spaces -->
     <p>Explore&ensp;Codedamn</p>
     <!-- four spaces -->
     <p>Explore&emsp;Codedamn</p>  
</body>
