<!DOCTYPE html>
<html>

<head>
	<title>HTML required attribute</title>
	<style>
		button {
			margin-top: 5px;
		}
	</style>
</head>

<body>
	<h1>HTML 'required' Attribute</h1>
	<form>
		<label>Name:</label>
		<input type="text" required />
		<label>Email:</label>
		<input type="email" required />
		<button>Submit</button>
	</form>
</body>

</html>
